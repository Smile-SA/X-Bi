<div class="row">
    <div class="col-12 grid-margin">
            <div class="card">
                <div class="page-header card-header mb-0">
                    <h3 class="page-title">{{ id + ' ' + 'instance display' }}</h3>
                    <div class="pull-right">
                        <router-link to="/instances/create" custom v-slot="{ navigate }" class="pull-right ">
                            <a class="btn btn-sm btn-info m-r-xs" @click="navigate" @keypress.enter="navigate" role="link"><i class="mdi mdi-plus-box"></i> Create instance</a>
                        </router-link>
                        <router-link to="/instances" custom v-slot="{ navigate }" class="pull-right ">
                            <a class="btn btn-sm btn-outline-info m-r-xs" @click="navigate" @keypress.enter="navigate" role="link">
                                <i class="mdi mdi-format-list-triangle"></i> Instances list</a>
                        </router-link>
                    </div>
                </div>
                <div class="card-body ">
                    <div class="row">
                        <div class="col-md-12">
                            <textarea readonly v-model="value" id="value" name="value" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
