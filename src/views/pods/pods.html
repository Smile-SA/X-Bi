<div class="row">
    <select-option class="col-lg-4 col-md-4 m-b" :label="'Select a pod'" :placeholder="'Select a pod'" :selectFunction="this.setPod" :selectData="pods" ></select-option>
    <date-picker class="col-lg-4 col-md-4 m-b" v-if="showDatePicker()" :that="this"></date-picker>
    <group-by class="col-lg-4 col-md-4 m-b" v-if="showGroup()" :that="this"></group-by>
    <div class="col-lg-12 col-md-12 col-xs-12 m-b" v-if='this.activePod !== null && this.date!==null'>
        <div class="apex-box">
            <div class="row">
                <Card class="col-md-4" :configuration=confCardNameSpaces></Card>
                <Card class="col-md-4 " :configuration=confCardNodes></Card>
                <Card class="col-md-4 " :configuration=confCardRatings></Card>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 m-b" v-if='this.podsMetrics.height!==undefined'>
        <apex-charts :chartOptions="podsMetrics.options" :height="podsMetrics.height" :chartSeries="podsMetrics.series"></apex-charts>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 m-b" v-if='this.activePod != null && this.date!==null'>
        <div class="apex-box">
            <div class="row">
                <Card class="col-md-6" :configuration=confCardStart></Card>
                <Card class="col-md-6" :configuration=confCardEnd></Card>
            </div>
        </div>
    </div>
</div>
