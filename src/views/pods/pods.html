<div class="row">
    <div class="col-lg-3 col-md-3 col-xs-12 m-b">
        <div class="apex-box">
            <div class="row">
                <div class="col-md-5 col-lg-5">
                    <label class="p-2">Select a pod</label>
                </div>
                <div class="col-md-7 col-lg-7 ps-0">
                    <select class=" form-control" v-on:change="getPods">
                        <option selected disabled> -- Select a pod --</option>
                        <option v-for="option in selectPods" v-bind:value="option" v-bind:key="option" >{{
                                option
                            }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-xs-12 m-b ps-0" v-if="showDatePicker()">
        <div class="apex-box">
            <div class="row">
                <div class="col-md-5 col-lg-5">
                    <label class="p-2">Select a date</label>
                </div>
                <VueRangedatePicker class="col-md-7 col-lg-7 ps-0" i18n="EN" v-model="date"
                                    @selected="refreshDate"></VueRangedatePicker>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-xs-12 m-b ps-0" v-if="showDatePicker()">
        <div class="apex-box">
            <div class="row">
                <div class="col-md-4 col-lg-4">
                    <label class="p-2">Group by</label>
                </div>
                <div class="col-md-8 col-lg-8 ps-0">
                    <select class=" form-control" v-on:change="refreshOptions">
                        <option  disabled> -- Select a group --</option>
                        <option v-for="option in groupOptions" v-bind:value="option" v-bind:key="option" :selected="option=='Day'">{{
                                option
                            }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-12 col-md-12 col-xs-12 m-b" v-if='this.activePod !== null'>
        <div class="apex-box">
            <div class="row">
                <Card class="col-md-4" :configuration=confCardNameSpaces></Card>
                <Card class="col-md-4 ps-0" :configuration=confCardNodes></Card>
                <Card class="col-md-4 ps-0" :configuration=confCardRatings></Card>
            </div>
        </div>
    </div>

            <div class="col-lg-12 col-md-12 col-xs-12 p-0 m-b" v-if='this.podsMetrics.height!==undefined'>
                <div class="apex-box">
                    <div class=" row">
                        <div class="col-lg-12">
                            <apex-charts :chartOptions="podsMetrics.options" :height="podsMetrics.height"
                                         :chartSeries="podsMetrics.series"></apex-charts>
                        </div>
                    </div>
                </div>
            </div>
    <div class="col-lg-12 col-md-12 col-xs-12 m-b" v-if='this.activePod != null'>
        <div class="apex-box">
            <div class="row">
                <Card class="col-md-6 " :configuration=confCardStart></Card>
                <Card class="col-md-6 ps-0" :configuration=confCardEnd></Card>
            </div>
        </div>
    </div>
</div>
