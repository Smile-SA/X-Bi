<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-xs-12">
            <div class="box search-box m-b">
                <div class="row">
                    <label class="col-md-3">Select a date</label>
                    <VueRangedatePicker class="input col-md-9" id="rangeDatePicker" v-model="date" i18n="EN" @selected="refreshDate"  />
                </div>
            </div>
        </div>
    </div>
    <div class="apex-box m-b" v-if="donutHeight>0">
        <div class="row">
            <div class="col-lg-4 col-md-4" >
                <apex-charts :chartOptions="donutOptions" :height="donutHeight" :chartSeries="donutSeries"></apex-charts>
            </div>
            <div class="col-lg-8 col-md-8" v-if="this.from!=null && this.to!=null">
                <Card :configuration=confCardNamespaces :url=this.getCardNamespacesUrl()></Card>
                <Card :configuration=confCardNodes :url=this.getCardNodesUrl()></Card>
                <Card :configuration=confCardPods :url=this.getCardPodsUrl()></Card>
            </div>
        </div>
    </div>
    <div class="apex-box m-b" v-if="nodeHeight>0">
        <div class=" row">
            <div class="col-lg-12">
                <apex-charts :chartOptions="nodeOptions" :height="nodeHeight" :chartSeries="nodeSeries"></apex-charts>
            </div>
        </div>
    </div>
    <div class="apex-box m-b" v-if="nameSpaceHeight>0">
        <div class=" row">
            <div class="col-lg-12">
                <apex-charts :chartOptions="nameSpaceOptions" :height="nameSpaceHeight" :chartSeries="nameSpaceSeries"></apex-charts>
            </div>
        </div>
    </div>
</div>
