<div class="row">
    <title-box :that="this" :icon="$route.meta.icon" :description="$route.meta.description"></title-box>
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="page-header card-header mb-0">
                <h3 class="page-title">{{ $route.name }} list</h3>
                <router-link to="/instances/create" custom v-slot="{ navigate }" class="pull-right ">
                    <a class="btn btn-sm btn-outline-primary" @click="navigate" @keypress.enter="navigate" role="link"><font-awesome-icon :icon="['fas','fa-plus-square']"/> Create {{ $route.name }}</a>
                </router-link>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <data-table v-bind="bindings" />
                </div>
            </div>
        </div>
    </div>
</div>
