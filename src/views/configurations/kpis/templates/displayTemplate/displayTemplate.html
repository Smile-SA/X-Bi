<div class="row">
    <div :class="hover ? 'col-sm-3 m-b' : 'col-sm-05 m-b'"  id="title-box" @mouseover="hover = true" @mouseleave="hover = false">
        <div class="apex-box">
            <div class="display-flex ">
                <div class="page-title pt-2 ps-1-5">
                    <div class="page-title-icon bg-primary shadow text-white">
                        <font-awesome-icon width="16" height="24" class="text-white " :icon="['fas',$route.meta.icon]"/>
                    </div>
                </div>
                <div class="page-title title pt-2 ms-2 p-0" id="box-title" :class="hover ? 'display-block' : 'display-none'" >{{ ($route.meta.description) }}</div>
            </div>
        </div>
    </div>
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="page-header card-header mb-0">
                <h3 class="page-title">{{ id + ' ' + 'template display' }}</h3>

                <div class="pull-right">
                    <router-link to="/templates/create" custom v-slot="{ navigate }" class="pull-right ">
                        <a class="btn btn-sm btn-primary m-r-xs" @click="navigate" @keypress.enter="navigate" role="link"><i class="mdi mdi-plus-box"></i> Create template</a>
                    </router-link>
                    <router-link to="/templates" custom v-slot="{ navigate }" class="pull-right ">
                        <a class="btn btn-sm btn-outline-primary m-r-xs" @click="navigate" @keypress.enter="navigate" role="link"><i
                                class="mdi mdi-view-list"></i> Templates list</a>
                    </router-link>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <textarea class="form-control" readonly v-model="value" id="value" name="value"></textarea>
                    </div>
                    <div class="col-md-12" v-if="message.length>0">
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
