<div class="row">
    <div class="col-md-2 m-b" id="title-box">
        <div class="apex-box">
            <div class="page-title pt-2">
                <span class="page-title-icon bg-gradient-primary text-white">
                    <font-awesome-icon  width="16" height="24" class="text-white " :icon="['fas',$route.meta.icon]"/>
                </span>
                <span class="title">{{ $route.meta.description }}</span>
            </div>
        </div>
    </div>
    <div class="col-12 grid-margin">
            <div class="card">
                <div class="page-header card-header mb-0">
                    <h3 class="page-title">{{ id + ' ' + 'instance display' }}</h3>
                    <div class="pull-right">
                        <router-link to="/instances/create" custom v-slot="{ navigate }" class="pull-right ">
                            <a class="btn btn-sm btn-primary m-r-xs" @click="navigate" @keypress.enter="navigate" role="link"><font-awesome-icon :icon="['fas','fa-plus-square']"/> Create instance</a>
                        </router-link>
                        <router-link to="/instances" custom v-slot="{ navigate }" class="pull-right ">
                            <a class="btn btn-sm btn-outline-primary m-r-xs" @click="navigate" @keypress.enter="navigate" role="link">
                                <font-awesome-icon :icon="['fas','fa-list-ul']"/>  Instances list</a>
                        </router-link>
                    </div>
                </div>
                <div class="card-body ">
                    <div class="row">
                        <div class="col-md-12">
                            <textarea readonly v-model="value" id="value" name="value" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
