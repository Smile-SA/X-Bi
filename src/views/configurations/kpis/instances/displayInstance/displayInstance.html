<div class="row">
    <div :class="hover ? 'col-sm-3 m-b' : 'col-sm-05 m-b'"  id="title-box" @mouseover="hover = true" @mouseleave="hover = false">
        <div class="apex-box">
            <div class="display-flex ">
                <div class="page-title pt-2 ps-1-5">
                    <div class="page-title-icon bg-primary shadow text-white">
                        <font-awesome-icon width="16" height="24" class="text-white " :icon="['fas',$route.meta.icon]"/>
                    </div>
                </div>
                <div class="page-title title pt-2 ms-2 p-0" id="box-title" :class="hover ? 'display-block' : 'display-none'" >{{ ($route.meta.description) }}</div>
            </div>
        </div>
    </div>
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="page-header card-header mb-0">
                <h3 class="page-title">{{ id + ' ' + 'instance display' }}</h3>
                <div class="pull-right">
                    <router-link to="/instances/create" custom v-slot="{ navigate }" class="pull-right ">
                        <a class="btn btn-sm btn-primary m-r-xs" @click="navigate" @keypress.enter="navigate"
                           role="link">
                            <font-awesome-icon :icon="['fas','fa-plus-square']"/>
                            Create instance</a>
                    </router-link>
                    <router-link to="/instances" custom v-slot="{ navigate }" class="pull-right ">
                        <a class="btn btn-sm btn-outline-primary m-r-xs" @click="navigate" @keypress.enter="navigate"
                           role="link">
                            <font-awesome-icon :icon="['fas','fa-list-ul']"/>
                            Instances list</a>
                    </router-link>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <textarea readonly v-model="value" id="value" name="value" class="form-control"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
