<div class="row">
    <div class="col-lg-4 col-md-4 m-b">
        <div class="apex-box">
            <div class="row">
                <div class="col-md-4 col-lg-4">
                    <label class="p-2">Select a date</label>
                </div>
                <date-picker class="col-md-8 col-lg-8" :initRange ="dateRange" v-model="date" i18n="EN"

                                    @selected="refreshDate"></date-picker>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 m-b">
        <div class="apex-box">
            <div class="row">
                <div class="col-md-4 col-lg-4">
                    <label class="p-2">Group by</label>
                </div>
                <div class="col-md-8 col-lg-8 ps-0">
                    <select class=" form-control" v-on:change="refreshOptions">
                        <option disabled> -- Select a group --</option>
                        <option v-for="option in groupOptions" v-bind:value="option" v-bind:key="option"
                                :selected="option=='Hour'">{{ option }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 m-b ">
        <div class="apex-box" v-if="donuts.height!=undefined && this.from!=null && this.to!=null">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-xl-3 " v-if="donuts.height!=undefined">
                    <apex-charts :chartOptions="donuts.options" :height="donuts.height"
                                 :chartSeries="donuts.series"></apex-charts>
                </div>
                <Card v-if="this.from!=null && this.to!=null"
                      v-bind:class="donuts.height>0 ? 'col-lg-3 col-md-3 col-xl-3' : 'col-lg-4 col-md-4 col-xl-4'"
                      :configuration=confCardNodes></Card>
                <Card v-if="this.from!=null && this.to!=null"
                      v-bind:class="donuts.height>0 ? 'col-lg-3 col-md-3 col-xl-3' : 'col-lg-4 col-md-4 col-xl-4'"
                      :configuration=confCardNamespaces></Card>
                <Card v-if="this.from!=null && this.to!=null"
                      v-bind:class="donuts.height>0 ? 'col-lg-3 col-md-3 col-xl-3' : 'col-lg-4 col-md-4 col-xl-4'"
                      :configuration=confCardPods></Card>

            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-xs-6 " v-if="node.height!=undefined">
        <div class="apex-box">
            <div class=" row">
                <div class="col-lg-12">
                    <apex-charts :chartOptions="node.options" :id="node.options.chart.id" :height="node.height"
                                 :chartSeries="node.series"></apex-charts>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-xs-6" v-if="nameSpace.height!=undefined">
        <div class="apex-box ">
            <div class=" row">
                <div class="col-lg-12">
                    <apex-charts :chartOptions="nameSpace.options" :height="nameSpace.height"
                                 :chartSeries="nameSpace.series"></apex-charts>
                </div>
            </div>
        </div>
    </div>
</div>
