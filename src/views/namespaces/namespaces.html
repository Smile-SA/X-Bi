<div class="row">
    <div class="col-lg-3 col-md-3 col-xs-12 m-b ">
        <div class="apex-box">
            <div class="row">
                <div class="col-md-5 col-lg-5">
                    <label class="p-2">Select a node</label>
                </div>
                <div class="col-md-7 col-lg-7 ps-0">
                    <select class=" form-control" v-on:change="getNamespaces">
                        <option selected disabled> -- Select a node --</option>
                        <option v-for="option in selectForm" v-bind:value="option" v-bind:key="option">{{
                                option
                            }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-xs-12 ps-0 m-b " v-if="showDatePicker()">
        <div class="apex-box">
            <div class="row">
                <div class="col-md-5 col-lg-5 ">
                    <label class="p-2">Select a date</label>
                </div>
                <VueRangedatePicker class="col-md-7 col-lg-7 ps-0" i18n="EN" v-model="date"
                                    @selected="refreshDate"></VueRangedatePicker>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-xs-12 ps-0 m-b " v-if="showDatePicker()">
        <div class="apex-box">
            <div class="row">
                <div class="col-md-5 col-lg-5">
                    <label class="p-2">Group by</label>
                </div>
                <div class="col-md-7 col-lg-7 ps-0">
                    <select class=" form-control" v-on:change="refreshOptions">
                        <option selected disabled> -- Select a group --</option>
                        <option v-for="option in groupOptions" v-bind:value="option" v-bind:key="option">{{
                                option
                            }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 m-b" v-if='this.activeNamespace != null'>
        <div class="apex-box">
            <div class="row">
                <Card class="col-md-4 mdi " :configuration=confCardNodes></Card>
                <Card class="col-md-4 ps-0" :configuration=confCardPods></Card>
                <Card class="col-md-4 ps-0 pe-4" :configuration=confCardRating></Card>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 m-b" v-if='metrics.height!==undefined'>
        <div class="apex-box">
            <div class=" row">
                <div class="col-lg-12">
                    <apex-charts :chartOptions="metrics.options" :height="metrics.height"
                                 :chartSeries="metrics.series"></apex-charts>
                </div>
            </div>
        </div>
    </div>
</div>
