<div class="row">
    <div :class="hover ? 'col-sm-3 m-b' : 'col-sm-05 m-b'"  id="title-box" @mouseover="hover = true" @mouseleave="hover = false">
        <div class="apex-box">
            <div class="display-flex ">
                <div class="page-title pt-2 ps-1-5">
                    <div class="page-title-icon bg-primary shadow text-white">
                        <font-awesome-icon width="16" height="24" class="text-white " :icon="['fas',$route.meta.icon]"/>
                    </div>
                </div>
                <div class="page-title title pt-2 ms-2 p-0" id="box-title" :class="hover ? 'display-block' : 'display-none'" >{{ ($route.meta.description) }}</div>
            </div>
        </div>
    </div>
    <div  :class="hover ? 'col-sm-9' : 'col-sm-11-5'" id="input-box" v-if="select.models!=undefined && Object.keys(select.models).length>0">
        <div class="row">
            <select-option v-for="(item,keys) in select.models" class="col-sm-4 m-b"
                           v-if="(item.type === 'Date' ? showDatePicker() : item.type === 'group' ? showGroup() : item.type === 'dynamic' ? setDynamicDataSelectId(item.id) : true )=== true"
                           :type="item.type"
                           :label="item.title"
                           :replace=undefined
                           :by=undefined
                           :selectId=item.query_key
                           :defaultData="item.type === 'Date' ? this.date : item.default_data"
                           :placeholder="item.placeholder"
                           :selectFunction="item.type === 'date' ?  setDate : item.type === 'group' ?  setGroup : item.type === 'dynamic' ? setDynamicDataSelect : ''"
                           :selectData="item.type === 'date' ?  date : item.type === 'group' ? groupOptions : item.type === 'dynamic' ?  dynamicData : '' ">
            </select-option>
        </div>
    </div>
    <div class="col-12" v-if="structure.card.models!=undefined && Object.keys(structure.card.models).length>0">
        <div class="row">
            <div v-for="item in structure.card.models"
                 :class="item.space === '1/4' ? 'col-sm-3 m-b' : item.space === '2/4' ? 'col-sm-6 m-b' : item.space === '3/4' ? 'col-sm-9 m-b' : item.space === '4/4' ? 'col-sm-12 m-b' : 'col-sm-4 m-b'">
                <Card :configuration="item" :queryData="queryData"
                      :styles="structure.card.styles"></Card>
            </div>
        </div>
    </div>
    <div class="col-12" v-if="structure.chart.models!=undefined &&  Object.keys(structure.chart.models).length>0">
        <div class="row">
            <div v-for="item in structure.chart.models"
                 :class="item.space === '1/2' ? 'col-md-6 col-sm-12 m-b' : 'col-sm-12 m-b'">
                <apex-charts :configuration="item" :queryData="queryData" :styles="structure.chart.styles" :group="group">
                </apex-charts>
            </div>
        </div>
    </div>
</div>
