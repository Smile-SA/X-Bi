<section class="content">
    <div class="form">
        <div class="form-toggle"></div>
        <div class="form-panel one">
            <center>
                <div class="img container">
                    <img src="/X-Bi/img/X-Bi_-_logo.png" alt="Avatar" class="avatar">
                </div>
            </center>
            <div class="form-header">
                <h1 class="text-center">Account Login</h1>
                <div style="background-color: #f8f9fa; border-radius: 8px; padding: 12px; margin: 0 auto 20px auto; border-left: 02px solid #969696; border-right: 02px solid #969696; max-width: 90%;">
                    <p style="margin: 0; font-size: 0.9em; color: #666; text-align: center;"><strong>Demo Credentials</strong></p>
                    <p style="margin: 5px 0 0 0; font-size: 0.9em; color: #666; text-align: center;">Username: <span style="font-family: monospace; background: #eee; padding: 2px 6px; border-radius: 3px;">admin</span></p>
                    <p style="margin: 5px 0 0 0; font-size: 0.9em; color: #666; text-align: center;">Password: <span style="font-family: monospace; background: #eee; padding: 2px 6px; border-radius: 3px;">secret</span></p>
                </div>
            </div>
            <div class="form-content">
                    <form ref="form" v-on:submit="loginUser">
                        <div class="form-group">
                            <label for="tenant">Username</label>
                            <input type="text" id="username" name="username" required="required">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required="required">
                        </div>
                        <div class="form-group" v-if="showError" >
                            <label class="text-danger">{{message}}</label>
                        </div>
                        <div class="form-group">
                            <label class="form-remember ">
                                <input type="checkbox" class="primary " name="remember" id="remember">
                                <span>Remember me</span>
                            </label>
                            <a class="form-recovery" v-bind:href='this.password()'>Forgot Password?</a>
                        </div>
                        <div class="form-group">
                            <button type="submit">Log In</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</section>
