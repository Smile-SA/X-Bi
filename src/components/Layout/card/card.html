<div v-if="configuration !== undefined" >
    <div :class="'stat-card bg-gradient-'+configuration.color+' pointer'" @click="redirectCard()">
        <div class="icon">
            <i v-if="configuration.icon!=undefined" v-bind:class="'fa ' + configuration.icon+' f-left'"></i>
        </div>
        <div class="content">
            <h2><strong v-bind:class="configuration.type+' f-right'">{{ configuration.value }}</strong></h2>
            <p class="mb-1 label f-right"><strong>{{ configuration.name }}</strong></p>
        </div>
    </div>
</div>
