<div>
    <div class="xbi" v-if="configuration !== undefined " @click="redirectCard()">
        <div :class="configuration.type === 'default' ? 'display-flex text-white spark-card pointer p-3 bg-gradient-'+configuration.color : ' display-flex spark-card pointer p-3  '+configuration.color">
            <div :class="configuration.type === 'default' ? 'chart p-2' : 'chart '">
                <apexcharts v-if="Object.keys(sparkLine).length>0" class="center" :ref="configuration.id" :options="sparkLine.options" :series="sparkLine.series" :height="sparkLine.height"></apexcharts>
                <font-awesome-icon v-if=" configuration.type === 'default'" class=" f-left "
                                   :icon="['fas',configuration.icon]"/>
            </div>
            <div class="content">
                <p>
                    <strong :class="configuration.type+' number f-right'">{{
                            Object.keys(sparkLine).length > 0 ? sparkLine.total : configuration.value
                        }}</strong>
                    <br>
                    <span class="label f-right mb-1">{{ configuration.title }}</span>
                </p>

            </div>
        </div>
    </div>
</div>
