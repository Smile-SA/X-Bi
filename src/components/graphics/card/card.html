<div v-if="configuration !== undefined" :class="'stat-card bg-gradient-'+configuration.color+' pointer'" @click="redirectCard()">
    <div class="icon">
        <font-awesome-icon v-if="configuration.icon!=undefined" class="f-left" :icon="['fas',configuration.icon]"/>
    </div>
    <div class="content">
        <h2><strong v-bind:class="configuration.type+' f-right'">{{ configuration.value }}</strong></h2>
        <p class="mb-1 label f-right"><strong>{{ configuration.title }}</strong></p>
    </div>
</div>
